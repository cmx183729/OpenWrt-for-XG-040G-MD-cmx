name: Build_XG_040G_MD

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "å¼€å¯è¯¦ç»†æ—¥å¿— (True=å¼€å¯)"
        required: false
        default: false
        type: boolean

env:
  # æŒ‡å®šä½ çš„é…ç½®æ–‡ä»¶è·¯å¾„
  CONFIG_FILE: "config/xg-040g-md.config"
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        # éµç…§æ‚¨çš„è¦æ±‚ï¼Œä½¿ç”¨ä½œè€…åŸç‰ˆçš„ v6
        uses: actions/checkout@v6

      - name: Setup environment dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools python3-pyelftools rsync swig unzip zlib1g-dev file wget \
            squashfs-tools mkbootimg device-tree-compiler
          sudo timedatectl set-timezone "$TZ"

      - name: Clone OpenWrt source code
        run: |
          git clone --depth 1 --branch "$REPO_BRANCH" "$REPO_URL" openwrt

      - name: Apply Custom Patches (è‡ªåŠ¨æŒ‚è½½ Patch)
        run: |
          # --- 1. åˆ›å»ºç›®æ ‡ç›®å½• ---
          mkdir -p openwrt/target/linux/airoha/an7581/base-files/etc/board.d/
          mkdir -p openwrt/target/linux/airoha/image/
          mkdir -p openwrt/target/linux/airoha/dts/
          mkdir -p openwrt/package/kernel/linux/modules/
          mkdir -p openwrt/files/etc/uci-defaults/

          # --- 2. å¤åˆ¶è¡¥ä¸æ–‡ä»¶ (å¸¦æ™ºèƒ½æ£€æµ‹) ---
          
          # 02_network (å…¼å®¹æ— åç¼€å’Œ.txtåç¼€)
          if [ -f patch/02_network ]; then
            cp -f patch/02_network openwrt/target/linux/airoha/an7581/base-files/etc/board.d/02_network
          elif [ -f patch/02_network.txt ]; then
            cp -f patch/02_network.txt openwrt/target/linux/airoha/an7581/base-files/etc/board.d/02_network
          fi

          [ -f patch/an7581.mk ] && cp -f patch/an7581.mk openwrt/target/linux/airoha/image/an7581.mk
          [ -f patch/an7581-bell_xg-040g-md.dts ] && cp -f patch/an7581-bell_xg-040g-md.dts openwrt/target/linux/airoha/dts/an7581-bell_xg-040g-md.dts
          [ -f patch/target.mk ] && cp -f patch/target.mk openwrt/target/linux/airoha/an7581/target.mk
          [ -f patch/config-6.12 ] && cp -f patch/config-6.12 openwrt/target/linux/airoha/an7581/config-6.12
          [ -f patch/netdevices.mk ] && cp -f patch/netdevices.mk openwrt/package/kernel/linux/modules/netdevices.mk

          # --- 3. å¤åˆ¶å¼€æœºä¼˜åŒ–è„šæœ¬ ---
          if [ -f patch/99-init-settings ]; then
            cp -f patch/99-init-settings openwrt/files/etc/uci-defaults/99-init-settings
            chmod +x openwrt/files/etc/uci-defaults/99-init-settings
            echo "Optimization script applied."
          fi

      - name: Update & Install feeds
        working-directory: ./openwrt
        run: |
          # ä½¿ç”¨æˆ‘ä»¬è‡ªå®šä¹‰çš„ feeds.conf.default
          if [ -f ../$FEEDS_CONF ]; then
            cp -f ../$FEEDS_CONF ./feeds.conf.default
          fi
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # å¼ºåˆ¶å®‰è£…å¿…å¤‡åŒ…
          ./scripts/feeds install luci luci-base luci-app-passwall luci-app-lucky luci-app-rtp2httpd || true

      - name: Copy configuration and defconfig
        run: |
          # å°† config/xg-040g-md.config å¤åˆ¶ä¸º .config
          [ -f "${CONFIG_FILE}" ] && cp -fv "${CONFIG_FILE}" openwrt/.config
          
          cd openwrt
          # æ ¹æ® .config è‡ªåŠ¨ç”Ÿæˆå®Œæ•´é…ç½®
          make defconfig
          
          # ä¿å­˜æœ€ç»ˆé…ç½®ç”¨äºæ’æŸ¥
          [ -f .config ] && cp .config defconfig-final.config

      - name: Upload build config files
        # éµç…§æ‚¨çš„è¦æ±‚ï¼Œä½¿ç”¨ä½œè€…åŸç‰ˆçš„ v6
        uses: actions/upload-artifact@v6
        with:
          name: build-config
          path: |
            openwrt/defconfig-final.config
            openwrt/feeds.conf.default

      - name: Download packages
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1024c -delete

      - name: Compile OpenWrt firmware
        id: compile
        run: |
          cd openwrt
          echo "Starting Compile..."
          if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
          else
            make -j$(nproc) || make -j1 V=s
          fi
          
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Prepare firmware artifacts path
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload firmware artifacts
        # éµç…§æ‚¨çš„è¦æ±‚ï¼Œä½¿ç”¨ä½œè€…åŸç‰ˆçš„ v6
        uses: actions/upload-artifact@v6
        if: env.UPLOAD_FIRMWARE == 'true'
        with:
          name: OpenWrt_firmware${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}/*

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          cat <<EOF > release.txt
          ğŸš€ OpenWrt firmware for XG-040G-MD
          ----------------------
          æ„å»ºæ—¶é—´: $(date +"%Y-%m-%d %H:%M")
          çŠ¶æ€: è‡ªåŠ¨åŒ–ç¼–è¯‘ (No SSH)
          EOF

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          tag: ${{ steps.tag.outputs.release_tag }}
          bodyFile: release.txt
          artifacts: ${{ env.FIRMWARE }}/*
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
