name: Build_XG_040G_MD

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "Build logs (True=è¯¦ç»†æ—¥å¿—)"
        required: false
        default: false
        type: boolean

env:
  # è¿™é‡ŒæŒ‡å®šæˆ‘ä»¬åˆšæ‰åˆ›å»ºçš„ config æ–‡ä»¶è·¯å¾„
  CONFIG_FILE: "config/xg-040g-md.config"
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: ${{ env.TZ }}
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools python3-pyelftools rsync swig unzip zlib1g-dev file wget \
            squashfs-tools mkbootimg device-tree-compiler
          sudo timedatectl set-timezone "$TZ"

      - name: Clone OpenWrt source code
        run: |
          git clone --depth 1 --branch "$REPO_BRANCH" "$REPO_URL" openwrt

      - name: Apply Custom Patches (åŠ è½½ä½ çš„ Patch æ–‡ä»¶)
        run: |
          # 1. å¤åˆ¶ä½ çš„ 6 ä¸ªæ ¸å¿ƒè¡¥ä¸æ–‡ä»¶
          # è¿™äº›æ–‡ä»¶éœ€è¦æ”¾åœ¨ä½ ä»“åº“çš„ patch/ ç›®å½•ä¸‹
          [ -e patch/02_network ] && cp -f patch/02_network openwrt/target/linux/airoha/an7581/base-files/etc/board.d/02_network
          [ -e patch/an7581.mk ] && cp -f patch/an7581.mk openwrt/target/linux/airoha/image/an7581.mk
          [ -e patch/an7581-bell_xg-040g-md.dts ] && cp -f patch/an7581-bell_xg-040g-md.dts openwrt/target/linux/airoha/dts/an7581-bell_xg-040g-md.dts
          [ -e patch/target.mk ] && cp -f patch/target.mk openwrt/target/linux/airoha/an7581/target.mk
          [ -e patch/config-6.12 ] && cp -f patch/config-6.12 openwrt/target/linux/airoha/an7581/config-6.12
          [ -e patch/netdevices.mk ] && cp -f patch/netdevices.mk openwrt/package/kernel/linux/modules/netdevices.mk
          
          # 2. å¤åˆ¶å¼€æœºä¼˜åŒ–è„šæœ¬ (å¦‚æœä½ æœ‰çš„è¯)
          mkdir -p openwrt/files/etc/uci-defaults/
          [ -e patch/99-init-settings ] && cp -f patch/99-init-settings openwrt/files/etc/uci-defaults/99-init-settings && chmod +x openwrt/files/etc/uci-defaults/99-init-settings

      - name: Update & Install feeds
        working-directory: ./openwrt
        run: |
          # ä½¿ç”¨æˆ‘ä»¬åœ¨æ ¹ç›®å½•åˆ›å»ºçš„ feeds.conf.default
          if [ -e ../$FEEDS_CONF ]; then
            cp -f ../$FEEDS_CONF ./feeds.conf.default
          fi
          
          # æ›´æ–°æºå¹¶å®‰è£…
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # å¼ºåˆ¶å®‰è£…å¿…å¤‡åŒ…
          ./scripts/feeds install luci luci-base luci-app-passwall luci-app-lucky luci-app-rtp2httpd

      - name: Copy configuration and defconfig
        run: |
          # å¤åˆ¶ config/xg-040g-md.config åˆ° .config
          [ -e "${CONFIG_FILE}" ] && cp -fv "${CONFIG_FILE}" openwrt/.config
          
          cd openwrt
          # è®© OpenWrt è‡ªåŠ¨è¡¥å…¨ä¾èµ–
          make defconfig
          
          # ä¿å­˜æœ€ç»ˆé…ç½®ç”¨äºæ’æŸ¥
          [ -e .config ] && cp .config defconfig-final.config

      - name: Upload build config files (ä¸Šä¼ é…ç½®ä¾›æ£€æŸ¥)
        uses: actions/upload-artifact@v4
        with:
          name: build-config
          path: |
            openwrt/defconfig-final.config
            openwrt/feeds.conf.default

      - name: Download packages
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1024c -delete

      - name: Compile OpenWrt firmware
        id: compile
        run: |
          cd openwrt
          echo "Starting Compile..."
          if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
          else
            make -j$(nproc)
          fi
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Prepare firmware artifacts path
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: env.UPLOAD_FIRMWARE == 'true'
        with:
          name: OpenWrt_firmware${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}/*

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          cat <<EOF > release.txt
          ğŸš€ OpenWrt firmware for XG-040G-MD
          ----------------------
          æ„å»ºæ—¶é—´: $(date +"%Y-%m-%d %H:%M")
          æºç åˆ†æ”¯: $REPO_BRANCH
          æ’ä»¶: Passwall, Lucky, rtp2httpd
          å†…å­˜ä¼˜åŒ–: ZRAM Enabled
          EOF

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          tag: ${{ steps.tag.outputs.release_tag }}
          bodyFile: release.txt
          artifacts: ${{ env.FIRMWARE }}/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3
