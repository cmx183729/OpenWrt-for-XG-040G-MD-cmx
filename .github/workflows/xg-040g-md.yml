name: Build_XG_040G_MD

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "å¼€å¯è¯¦ç»†æ—¥å¿—"
        required: false
        default: false
        type: boolean

env:
  CONFIG_FILE: "config/xg-040g-md.config"
  # æ—¢ç„¶ä½ ç¡®å®š 25.12 èƒ½ç”¨ï¼Œæˆ‘ä¿ç•™ä½ çš„è®¾ç½®ã€‚
  # å¦‚æœè¿™é‡Œå†æŠ¥é”™ Clone å¤±è´¥ï¼Œè¯·åŠ¡å¿…æ”¹å› master
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: openwrt-25.12
  FEEDS_CONF: feeds.conf.default-25.12
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: ${{ env.TZ }}
        run: |
          sudo apt update
          # ç§»é™¤ä¸å…¼å®¹åŒ…
          sudo apt purge -y python3-distutils || true
          sudo apt autoremove -y
          # å®‰è£…æ ¸å¿ƒä¾èµ–
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools python3-pyelftools rsync swig unzip zlib1g-dev file wget \
            squashfs-tools mkbootimg device-tree-compiler
          
          if command -v mkbootimg >/dev/null 2>&1; then
            echo "mkbootimg found at: $(command -v mkbootimg)"
          else
            echo "âŒ mkbootimg not found in PATH!"
          fi

          if [[ -n "$TZ" ]]; then
            sudo timedatectl set-timezone "$TZ"
          else
            echo "TZ is not set, skipping timezone setup."
          fi

      - name: Ensure Python build tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install Unidecode

      - name: Clone OpenWrt source code
        run: |
          git clone --depth 1 --branch "$REPO_BRANCH" "$REPO_URL" openwrt
          
          # --- 1. åº”ç”¨åŸºç¡€è¡¥ä¸ (ä¿ç•™è¿™äº›å®‰å…¨çš„) ---
          [ -e patch/02_network ] && cp -f patch/02_network openwrt/target/linux/airoha/an7581/base-files/etc/board.d/02_network
          [ -e patch/an7581.mk ] && cp -f patch/an7581.mk openwrt/target/linux/airoha/image/an7581.mk
          [ -e patch/an7581-bell_xg-040g-md.dts ] && cp -f patch/an7581-bell_xg-040g-md.dts openwrt/target/linux/airoha/dts/an7581-bell_xg-040g-md.dts
          [ -e patch/target.mk ] && cp -f patch/target.mk openwrt/target/linux/airoha/an7581/target.mk
          [ -e patch/config-6.12 ] && cp -f patch/config-6.12 openwrt/target/linux/airoha/an7581/config-6.12
          [ -e patch/netdevices.mk ] && cp -f patch/netdevices.mk openwrt/package/kernel/linux/modules/netdevices.mk
          
          # --- 2. ç§»é™¤å¯¼è‡´æŠ¥é”™çš„ FMSH é—ªå­˜è¡¥ä¸ ---
          # è¿™é‡Œçš„ä¸¤è¡Œä»£ç å·²è¢«åˆ é™¤ï¼Œå› ä¸ºå®ƒä»¬ç ´åäº†å†…æ ¸å¤´æ–‡ä»¶ç¼–è¯‘ã€‚
          echo "âš ï¸ å·²è·³è¿‡ FMSH é—ªå­˜è¡¥ä¸ä»¥ä¿®å¤ç¼–è¯‘é”™è¯¯ã€‚"

          # --- 3. ä¸‹è½½ EQoS Plus ---
          git clone https://github.com/sirpdboy/luci-app-eqosplus openwrt/package/luci-app-eqosplus

      - name: Update & Install feeds
        working-directory: ./openwrt
        run: |
          if [ -e ../$FEEDS_CONF ]; then
            cp -f ../$FEEDS_CONF ./feeds.conf.default
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a -f

      - name: Copy configuration and defconfig
        run: |
          cp -fv "${CONFIG_FILE}" openwrt/.config
          cd openwrt && make defconfig
          [ -e .config ] && cp .config defconfig-final.config

      - name: Upload build config files
        uses: actions/upload-artifact@v4
        with:
          name: build-config
          path: |
            config/xg-040g-md.config
            openwrt/defconfig-final.config
            openwrt/feeds.conf.default

      - name: Download packages
        working-directory: ./openwrt
        run: |
          make download -j4 V=s
          find dl -size -1024c -delete

      - name: Compile OpenWrt firmware
        id: compile
        run: |
          cd openwrt
          echo "Starting Compile..."
          if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
          else
            make -j$(nproc)
          fi
          
          DEVICE_NAME=$(grep -o 'CONFIG_TARGET.*DEVICE_[^=]*=y' .config | head -1 | sed 's/.*DEVICE_\(.*\)=y/\1/')
          if [[ -n "$DEVICE_NAME" ]]; then
            echo "DEVICE_NAME=_${DEVICE_NAME}" >> $GITHUB_ENV
          fi
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Prepare firmware artifacts path
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: env.UPLOAD_FIRMWARE == 'true'
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}/*

      - name: Generate release tag and notes
        id: tag
        if: env.UPLOAD_RELEASE == 'true'
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          cat <<EOF > release.txt
          ğŸš€ OpenWrt firmware for XG-040G-MD
          ----------------------
          æ„å»ºæ—¶é—´: $(date +"%Y-%m-%d %H:%M")
          è¯´æ˜: å·²ç§»é™¤å¯¼è‡´å†…æ ¸é”™è¯¯çš„å®éªŒæ€§è¡¥ä¸
          EOF

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        if: env.UPLOAD_RELEASE == 'true'
        with:
          tag: ${{ steps.tag.outputs.release_tag }}
          bodyFile: release.txt
          artifacts: |
            ${{ env.FIRMWARE }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
